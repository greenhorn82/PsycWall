name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
   
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
     - name: Checkout
       uses: actions/checkout@v4

     - name: Set up JDK
       uses: actions/setup-java@v4
       with:
          distribution: temurin
          java-version: "21"
          cache: gradle  # Gradle-Cache via setup-java wird unterst√ºtzt :contentReference[oaicite:3]{index=3}

      - name: Run tests
        run: ./gradlew test
