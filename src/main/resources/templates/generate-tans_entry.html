<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PIER-Studie – TAN-Generierung</title>
</head>
<body>
    <h1>PIER-Studie – TANs generieren</h1>

    <form action="generate-tans" method="post">
        <label for="password">Passwort:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="count">Anzahl TANs:</label><br>
        <input type="number" id="count" name="count" min="1" max="1000" required><br><br>

        <button type="submit" name = "aktion" value = "generate">TANs generieren</button>
		<button type="submit" name = "aktion" value = "show">TANs anzeigen</button>

    </form>
</body>
</html>
